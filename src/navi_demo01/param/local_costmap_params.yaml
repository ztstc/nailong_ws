local_costmap:
  global_frame: odom          # 使用里程计坐标系
  robot_base_frame: base_link # 机器人基座坐标系
  update_frequency: 5.0       # 更新频率(Hz)
  publish_frequency: 2.0      # 发布频率(Hz)
  static_map: false           # 不使用静态地图
  rolling_window: true        # 使用滚动窗口
  transform_tolerance: 1.0    # 坐标变换容忍时间(秒)
  width: 6.0                  # 地图宽度(米)
  height: 5.0                 # 地图高度(米)
  resolution: 0.05            # 地图分辨率(米/像素)
  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}