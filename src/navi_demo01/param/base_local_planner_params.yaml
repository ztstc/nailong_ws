controller_frequency: 10.0 # 控制器频率(Hz)
# 基本参数
TrajectoryPlannerROS:
  
  # 机器人速度限制
  max_vel_x: 1.5        # 最大前进速度(m/s)
  min_vel_x: -0.5        # 最小前进速度(m/s)
  max_vel_y: 0.0        # 最大横向速度(m/s，差分驱动机器人为0)
  min_vel_y: 0.0        # 最小横向速度(m/s)
  max_vel_theta: 10.0    # 最大旋转速度(rad/s)
  min_vel_theta: -10.0   # 最小旋转速度(rad/s)
  min_in_place_rotational_vel: 3.0 #到达目标点时，最小原地旋转速度(rad/s)


  
  # 加速度限制
  acc_lim_x: 6        # 前进加速度限制(m/s²)
  acc_lim_y: 0.0        # 横向加速度限制(m/s²，差分驱动机器人为0)
  acc_lim_theta: 6    # 旋转加速度限制(rad/s²)
  
  # 目标容差
  xy_goal_tolerance: 0.4    # 到达目标点的xy容差(米)
  yaw_goal_tolerance: 0.7   # 到达目标点的角度容差(弧度)
  latch_xy_goal_tolerance: false  # 是否锁定xy容差

  pdist_scale: 0.8 #全局的比例
  gdist_scale: 0.1 #全局和局部的比例，我觉得还是应该全局为重，这个值越大，那么越有那个起步的大圈
  
  # 前向模拟参数
  sim_time: 1.0          # 前向模拟时间(秒)
  vx_samples: 12          # x速度采样数
  vtheta_samples: 20     # 角速度采样数
  
  # 代价函数权重
  path_distance_bias: 32.0      # 跟随全局路径的权重
  goal_distance_bias: 24.0      # 朝向目标点的权重
  occdist_scale: 0.3            # 避开障碍物的权重
  
  # 其他参数
  holonomic_robot: false        # 是否为全向机器人
  meter_scoring: true           # 是否以米为单位进行评分
  
  # 恢复行为
  recovery_behavior_enabled: true  # 启用恢复行为
  clearing_rotation_allowed: true  # 允许清理旋转
  conservative_reset_dist: 0.5     # 保守重置距离(米)
  
  # 振荡相关
  oscillation_reset_dist: 0.15     # 振荡重置距离(米)
  
  # 发布话题
  publish_cost_grid_pc: false      # 是否发布代价网格点云
  global_frame_id: map          # 全局坐标系ID