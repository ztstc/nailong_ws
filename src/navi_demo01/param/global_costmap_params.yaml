global_costmap:
  global_frame: map           # 全局坐标系
  robot_base_frame: base_footprint # 机器人基座坐标系
  update_frequency: 1.0       # 更新频率(Hz)
  publish_frequency: 1      # 发布频率(Hz)
  static_map: true            # 是否使用静态地图
  rolling_window: false       # 是否使用滚动窗口
  transform_tolerance: 0.5    # 坐标变换容忍时间(秒)
  width: 100                  # 地图宽度(米)
  height: 5                 # 地图高度(米)
  resolution: 0.05            # 地图分辨率(米/像素)
  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}