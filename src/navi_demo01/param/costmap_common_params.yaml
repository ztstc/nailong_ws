# 障碍物层参数
obstacle_layer:
  enabled: true
  max_obstacle_height: 2.0  # 最大障碍物高度(米)
  obstacle_range: 2.5        # 传感器最大检测距离(米)
  raytrace_range: 3.0        # 传感器最大清理距离(米)
  track_unknown_space: false # 是否跟踪未知空间
  unknown_threshold: 0       # 未知空间阈值
  mark_threshold: 0          # 标记为障碍物的阈值
  combination_method: 1      # 0=覆盖, 1=最大值

# 静态层参数（用于全局代价地图）
static_layer:
  enabled: true
  track_unknown_space: true  # 跟踪未知空间

# 膨胀层参数
inflation_layer:
  enabled: true
  inflation_radius: 0.5      # 膨胀半径(米)
  cost_scaling_factor: 5.0   # 代价缩放因子

# 传感器配置
observation_sources: scan     # 传感器源名称
scan:
  data_type: LaserScan       # 数据类型
  topic: scan                # 传感器话题
  marking: true              # 是否用于标记障碍物
  clearing: true             # 是否用于清除空间
  expected_update_rate: 0.0  # 期望更新频率(0=禁用)
  min_obstacle_height: 0.0   # 最小障碍物高度
  max_obstacle_height: 2.0   # 最大障碍物高度
  obstacle_range: 2.5        # 障碍物检测范围
  raytrace_range: 3.0        # 空间清理范围

# 机器人足迹配置
#footprint: [[-0.25, -0.25], [-0.25, 0.25], [0.25, 0.25], [0.25, -0.25]]  # 多边形描述
# 或者使用圆形足迹:
robot_radius: 0.25  # 机器人半径(米)